<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Welcome</strong> an account.</h2>

                <div class="form-group"><input class="form-control" type="text" [(ngModel)]="username"name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="text" [(ngModel)]="password"name="password" placeholder="Password"></div>
            <div class="d-flex justify-content-center mt-3 login_container">
     <button type="button" name="button" class="btn login_btn" (click)="login()">Login</button>
   </div>
                </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
